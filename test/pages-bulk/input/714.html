<p><a name="film"><h4>Socialist Film Club </h4></a></td></tr>
 
<tr><td>London</td><td><strong> Metropolis (1927)</strong></td><td>Fri 16 September, 7pm</td><td> Chadwick Lecture Theatre,<br />Main building, University College London, <br />Gower Street <br /> (tube: Warren Street/Euston Square) </td></tr>
<tr><td colspan="4">Fritz Lang's Metropolis powerfully evokes a class ridden society of the future. The workers' live and labour underground while their rulers cavort in the palaces that tower above them. When the workers' anger finally erupts into action, their oppressors seek a strategy to divert it. <br />£5/£3. Advance tickets from Bookmarks, <br />1 Bloomsbury Street WC1 (020 7637 1848) <br />Organised by the SWP </td></tr>
